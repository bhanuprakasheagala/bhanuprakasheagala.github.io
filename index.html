<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanuprakash Eagala - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset body and apply general styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #ff9a8b, #f2e2e2);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Animation for gradient background */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Intro section styling */
        .intro {
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .intro h1 {
            font-size: 4.5em;
            margin: 10px 0;
            color: #fff;
            background-image: linear-gradient(to left, #f1c40f, #e67e22);
            background-clip: text;
            -webkit-background-clip: text;
            animation: glow 2s infinite alternate, bounce 1s infinite;
        }

        .intro p {
            font-size: 1.5em;
            margin: 0;
            color: #fff;
            opacity: 0.8;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Button/Menu styling */
        .menu {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .menu a:hover {
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            transform: translateY(-10px);
            box-shadow: 0px 10px 30px rgba(255, 165, 0, 0.5);
        }

        /* Animations for fading and glowing */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #f1c40f, 0 0 20px #f39c12;
            }
            to {
                text-shadow: 0 0 20px #f39c12, 0 0 40px #e67e22;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Media Queries for responsive design */
        @media (max-width: 768px) {
            .intro h1 {
                font-size: 3em;
            }

            .intro p {
                font-size: 1.2em;
            }

            .menu {
                flex-direction: column;
                gap: 15px;
            }

            .menu a {
                padding: 12px 20px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .intro h1 {
                font-size: 2.5em;
            }

            .intro p {
                font-size: 1em;
            }

            .menu a {
                padding: 10px 18px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="intro">
        <p>Hi, I am</p>
        <h1>Bhanuprakash Eagala</h1>
    </div>

    <div class="menu">
        <a href="about.html">About</a>
        <a href="myposts.html">Posts</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
