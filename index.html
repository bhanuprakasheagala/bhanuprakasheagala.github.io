<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanuprakash Eagala - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .intro {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .intro p {
            font-size: 1.5em;
            margin: 0;
            color: #f1c40f;
        }

        .intro h1 {
            font-size: 4em;
            margin: 10px 0;
            color: #fff;
            animation: glow 2s infinite alternate;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }

        .menu a:hover {
            background: #f1c40f;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #f1c40f, 0 0 20px #f39c12;
            }
            to {
                text-shadow: 0 0 20px #f39c12, 0 0 30px #e67e22;
            }
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .intro h1 {
                font-size: 2.5em;
            }
    
            .intro p {
                font-size: 1.2em;
            }
    
            .menu {
                flex-direction: column;
                gap: 10px;
            }
    
            .menu a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    
        @media (max-width: 480px) {
            .intro h1 {
                font-size: 2em;
            }
    
            .intro p {
                font-size: 1em;
            }
    
            .menu a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }   
    </style>
</head>
<body>
    <div class="intro">
        <p>Hi, I am</p>
        <h1>Bhanuprakash Eagala</h1>
    </div>

    <div class="menu">
        <a href="about.html">About</a>
        <a href="myposts.html">Posts</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
