<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanuprakash Eagala - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        /* Animated Background */
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* Intro section */
        .intro h1 {
            font-size: 3.5em;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }

        .intro p {
            font-size: 1.5em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Navigation Buttons */
        .menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .menu a:hover {
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(255, 100, 50, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #f9d423, 0 0 20px #ff4e50; }
            to { text-shadow: 0 0 20px #ff4e50, 0 0 40px #f9d423; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .intro h1 { font-size: 2.5em; }
            .menu { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <p>Hi, I am</p>
            <h1>Bhanuprakash Eagala</h1>
        </div>

        <div class="menu">
            <a href="about.html">About</a>
            <a href="myposts.html">Posts</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</body>
</html>
