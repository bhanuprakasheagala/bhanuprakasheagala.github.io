<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Bhanuprakash Eagala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 270px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin: 10px 0 5px;
        }

        .sidebar p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
        }

        .sidebar ul li {
            padding: 12px;
            text-align: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
        }

        .sidebar ul li a:hover {
            background: #34495e;
            border-radius: 5px;
        }

        /* Main content */
        .content {
            margin-left: 270px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?office,workspace') center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero {
            position: relative;
            z-index: 1;
            max-width: 700px;
        }

        .hero h1 {
            font-size: 3.5em;
            margin: 10px 0;
        }

        .hero p {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background: #f39c12;
            padding: 14px 24px;
            border-radius: 25px;
            margin: 10px;
            font-size: 1.2em;
            transition: 0.3s;
        }

        .buttons a:hover {
            background: #e67e22;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }
            .content {
                margin-left: 220px;
            }
            .hero h1 {
                font-size: 2.8em;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 200px;
                padding: 15px;
            }
            .content {
                margin-left: 200px;
                padding: 15px;
            }
            .hero h1 {
                font-size: 2.2em;
            }
            .hero p {
                font-size: 1.2em;
            }
            .buttons a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">
        <h2>Bhanuprakash Eagala</h2>
        <p>I'm a Developer</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="overlay"></div>
        <div class="hero">
            <h1>Hello, I'm a Freelancer</h1>
            <p>I'm a Full-Stack Web Developer with extensive experience</p>
            <div class="buttons">
                <a href="#">Portfolio</a>
                <a href="#">Hire Me</a>
            </div>
        </div>
    </div>
</body>
</html>
