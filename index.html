<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Bhanuprakash Eagala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .sidebar nav {
            margin-top: 20px;
        }
        .sidebar nav a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 10px;
            transition: 0.3s;
        }
        .sidebar nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?technology,developer') no-repeat center/cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .hero .buttons a {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            transition: 0.3s;
            display: inline-block;
        }
        .btn-portfolio {
            background: #f39c12;
        }
        .btn-hire {
            background: #3498db;
        }
        .btn-portfolio:hover, .btn-hire:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 20px;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/80" alt="Profile Picture">
        <h2>Bhanuprakash Eagala</h2>
        <p>I'm a Developer</p>
        <nav>
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="experience.html">Experience</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="clients.html">Clients</a>
            <a href="blog.html">Blog</a>
        </nav>
    </div>
    <div class="content">
        <div class="overlay"></div>
        <div class="hero">
            <h1>Hello, My Name is <b>Bhanuprakash</b></h1>
            <p>I'm a Full-Stack Developer with expertise in creating stunning web applications.</p>
            <div class="buttons">
                <a href="portfolio.html" class="btn-portfolio">Portfolio</a>
                <a href="contact.html" class="btn-hire">Hire Me</a>
            </div>
        </div>
    </div>
</body>
</html>
